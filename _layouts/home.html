---
layout: default
title: Home
---

{% for post in paginator.posts %}

<article>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/images/TJG.jpg{{ post.image }})" {% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</article>

{% endfor %}

<div class="carousel">
  <img srcset="assets/images/TJG.jpg 100w”
        sizes="100vw"">
</div>
